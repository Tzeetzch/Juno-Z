# Nginx reverse proxy configuration for Juno Bank
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    server_name juno.yourdomain.com;

    # Redirect HTTP to HTTPS (handled by Cloudflare, but good practice)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name juno.yourdomain.com;

    # SSL certificates (if not using Cloudflare Full SSL)
    # ssl_certificate /etc/letsencrypt/live/juno.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/juno.yourdomain.com/privkey.pem;

    # If using Cloudflare Full (Strict) SSL, use their origin certificate
    # ssl_certificate /etc/ssl/cloudflare/juno.yourdomain.com.pem;
    # ssl_certificate_key /etc/ssl/cloudflare/juno.yourdomain.com.key;

    # Cloudflare-specific: Trust Cloudflare's connecting IPs
    # real_ip_header CF-Connecting-IP;

    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        
        # Required for Blazor Server WebSocket connection
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Blazor Server needs longer timeouts for SignalR
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    # Optional: health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5050/;
        proxy_http_version 1.1;
        access_log off;
    }
}
